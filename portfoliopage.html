<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pranav's Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; background-color: #000; font-family: Arial, sans-serif; }

    #intro {
      position: relative;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 3;
    }
    .orb {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      border: none;
      color: #000;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 4;
    }
    .orb:hover {
      transform: scale(1.2);
    }
    .orb.clicked {
      animation: orbExpand 1s forwards;
    }
    @keyframes orbExpand {
      to {
        transform: scale(50);
        background-color: #fff;
      }
    }

    #portfolio {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: scale(1.5);
      transition: opacity 1s ease, transform 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .bubbles {
      position: relative;
      width: 90%;
      height: 90%;
    }
    .center-bubble {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      margin-top: -150px;
      margin-left: -150px;
      background-color: #fff;
      color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
      z-index: 2;
      cursor: pointer;
    }
    .project-bubble {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #000;
      border: 4px solid #fff;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .project-bubble:hover {
      transform: scale(1.1);
    }
    .project-bubble.clicked {
      animation: bubbleExpand 1s forwards;
    }
    @keyframes bubbleExpand {
      to {
        transform: scale(30);
        background-color: #fff;
      }
    }
    .bubble-1 { top: 7%; left: 25%; }
    .bubble-2 { top: 7%; right: 25%; }
    .bubble-3 { bottom: 25%; left: 15%; }
    .bubble-4 { bottom: 25%; right: 15%; }
    .bubble-5 { bottom: -1%; left: 43%; }

    #projectModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      z-index: 5;
    }
    #projectModal .modal-content {
      max-width: 600px;
    }
    .modal-bubble, .back-button {
      margin-top: 20px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-left: auto;
      margin-right: auto;
    }
    .modal-bubble:hover, .back-button:hover {
      transform: scale(1.1);
    }

    #aboutMePage {
      display: none; 
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 7;
      align-items: center;
      justify-content: center;
    }
    .about-container {
      width: 60%;
      height: 60%;
      background-color: #1e1e1e; 
      color: #fff;
      padding: 40px;
      border-radius: 12px;
      overflow-y: auto;
      text-align: center;
      position: relative;
    }
    .about-back {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background-color: #fff;
      color: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .about-back:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="intro">
    <button class="orb" id="startButton">click</button>
  </div>

  <div id="portfolio">
    <div class="bubbles">
      <div class="center-bubble" id="centerBubble">
        Hi I'm Pranav, this is my portfolio containing my projects.
      </div>
      <div class="project-bubble bubble-1" data-project="Project 1" data-link="https://github.com/dummyproject1">
        Project 1
      </div>
      <div class="project-bubble bubble-2" data-project="Project 2" data-link="https://github.com/dummyproject2">
        Project 2
      </div>
      <div class="project-bubble bubble-3" data-project="Project 3" data-link="https://github.com/dummyproject3">
        Project 3
      </div>
      <div class="project-bubble bubble-4" data-project="Project 4" data-link="https://github.com/dummyproject4">
        Project 4
      </div>
      <div class="project-bubble bubble-5" data-project="Project 5" data-link="https://github.com/dummyproject5">
        Project 5
      </div>
    </div>
  </div>

  <div id="projectModal">
    <div class="modal-content">
      <p id="projectDescription">This is a project overview.</p>
      <div class="modal-bubble" id="goToProject">Go to Project</div>
      <div class="back-button" id="backButton">Back</div>
    </div>
  </div>



  <script>
    const projectDescriptions = {
      "Project 1": "It simulates the game 'Battleships' using HTML, CSS, and JS. Players take turns placing ships and firing shots. The first player to sink all enemy ships wins!",
      "Project 2": "Focus-Unfocus is a website using the Pomodoro technique. A timer runs with peaceful animations and music during focus time, and stops for breaks to let you rest.",
      "Project 3": "Light Escape is a game where you are a shadow ball dodging light balls using WASD keys. Every minute, a new light ball is added, increasing difficulty.",
      "Project 4": "A topic-wise sticky note app to track progress. You can create, organize, and delete topic-based notes for better productivity.",
      "Project 5": "A simple Snakes and Ladders game for two players. Players roll dice, move on the board, climb ladders, and avoid snakes. First to the top wins!"
    };

    const startButton = document.getElementById('startButton');
    const intro = document.getElementById('intro');
    const portfolio = document.getElementById('portfolio');
    const centerBubble = document.getElementById('centerBubble');
    const projectModal = document.getElementById('projectModal');
    const projectDescriptionElem = document.getElementById('projectDescription');
    const goToProject = document.getElementById('goToProject');
    const backButton = document.getElementById('backButton');
    const aboutMePage = document.getElementById('aboutMePage');
    const aboutBackButton = document.getElementById('aboutBackButton');
    const projectBubbles = document.querySelectorAll('.project-bubble');
    let currentProjectLink = "";

    startButton.addEventListener('click', () => {
      startButton.textContent = "";
      startButton.classList.add('clicked');
      setTimeout(() => {
        intro.style.display = 'none';
        portfolio.style.opacity = '1';
        portfolio.style.transform = 'scale(1)';
      }, 1000);
    });

    centerBubble.addEventListener('click', () => {
      aboutMePage.style.display = 'flex';
    });
    aboutBackButton.addEventListener('click', () => {
      aboutMePage.style.display = 'none';
    });

    projectBubbles.forEach(bubble => {
      bubble.addEventListener('click', function() {
        if (this.classList.contains('clicked')) return;
        this.textContent = "";
        this.classList.add('clicked');
        currentProjectLink = this.getAttribute('data-link');
        const projectName = this.getAttribute('data-project');
        projectDescriptionElem.textContent = projectDescriptions[projectName] || "Description coming soon.";
        setTimeout(() => {
          portfolio.style.display = 'none';
          projectModal.style.display = 'flex';
        }, 1000);
      });
    });

    goToProject.addEventListener('click', () => {
      window.open(currentProjectLink, '_blank');
    });

    backButton.addEventListener('click', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
